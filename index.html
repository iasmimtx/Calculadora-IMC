<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>  
  <div class="container border-rounded">
      <div class="row">
        <div class="box">
          <h3 class="mt-3 mx-4">Calculadora de IMC</h3>
           <div class="row">
              <div class="col mt-2">
                <label for="peso" class="form-label"><b>Peso</b></label>
               <input type="text" id="peso" name="peso"  placeholder="Quilos" class="form-control">
              </div>
              <div class="col mt-2">
                <label for="altura" class="form-label"><b>Altura</b> (ex:1.60)</label>
                <input type="text" id="altura" name="altura" placeholder="Metros" class="form-control">
              </div>
        </div>
          <div class="col">
            <div class="d-grid gap-2 col-6 mx-auto">
              <button id="calcular" class="btn btn-dark mt-3">Calcular</button>
            </div>
              <div class="mt-1 mx-4" >
                <div class="row justify-content-around"> 
                  <h4 id="div" ></h4>
                </div>
              </div>
         </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script> 
</body>

</html>
